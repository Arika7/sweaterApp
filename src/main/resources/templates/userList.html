<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <http pattern="/favicon.ico" security="none" />
    <title>List of users</title>
    <th:block th:replace="parts/fragments.html :: styless">
    </th:block>
</head>
<body>
<div th:replace="parts/fragments.html :: scripts"></div>
List of users
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.getUsername()}">Text</td>
        <td>
    <span th:each="role,iterStat : ${user.getRoles()}"
          th:text="${role} + ${!iterStat.last ? ', ' : ''}"></span>
        </td>
        <td><a th:href="@{/users/{id}(id=${user.getId()})}">Click</a> </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
