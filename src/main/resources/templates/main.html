<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<form th:method="POST" th:object="${message}">

    <label for="text">Введите текст :</label>
    <input type="text" th:field="*{text}" id="text">
    <br/>
    <br/>
    <label for="tag">Введите тэг :</label>
    <input type="text" th:field="*{tag}" id="tag">
    <br/>
    <br/>

    <input type="submit" value="POST!">
</form>
<form th:method="GET" >
    <label for="filter">Filter :</label>
    <input type="text" id="filter" name="filter">
    <input type="submit">
</form>
<p th:text="${filterr}">FILTER</p>

<div th:if="${!messages.isEmpty()}">
    <h3>Список сообщений :</h3>
    <div th:each="message : ${messages}">
        <p th:text="${message.getId() + ',' + message.getTag()+','+ message.getText()}"></p>
    </div>
</div>
<div th:if="${messages.isEmpty()}">
    <p>Nothing was found</p>
</div>

</body>
</html>
