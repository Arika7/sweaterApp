<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link th:href="@{/static/style.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/logout}" th:method="post">
    <input type="submit" value="Sign Out"/>
</form>
<br>
<span><a href="/users">User list</a></span>
<form th:method="POST" th:object="${message}" th:action="@{/main}" enctype="multipart/form-data">

    <label for="text">Введите текст :</label>
    <input type="text" th:field="*{text}" id="text">
    <br/>
    <br/>
    <label for="tag">Введите тэг :</label>
    <input type="text" th:field="*{tag}" id="tag">
    <br/>
    <label for="file">Upload file:</label>
    <input type="file" name="file" id="file" accept="image/png, image/jpeg">
    <br/>

    <input type="submit" value="POST!">
</form>
<form th:method="GET" th:action="@{/main}">
    <label for="filter">Filter :</label>
    <input type="text" id="filter" name="filter">
    <input value="Filter!" type="submit">
</form>

<div th:if="${!messages.isEmpty()}">
    <h3>Список сообщений :</h3>
    <div th:each="message : ${messages}">
        <span th:text="${message.getId() + ',' + message.getTag()+','+ message.getText()}"></span>
        <strong th:text="${message.getAuthorName()}"></strong>
        <br>
        <img th:src="${message.getPhotosImagePath()}">
    </div>



</div>
<div th:if="${messages.isEmpty()}">
    <p>Nothing was found</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
